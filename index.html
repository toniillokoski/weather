<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

    <section>

        <div class="weather-container">

            <header>
                <h3 id="city">Getting your location...</h1>
            </header>

            <div class="container">
                <img id="icon" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
                <p id="temp"></p>
                <p id="wtype"></p>
                <p id="feels"></p>
            </div>

            <div class="suntimesdiv">
                <div class="sun">
                    <img  id="suntimes">
                </div>
                <div class="sunrisediv">
                    <img id="sunriseimg">
                    <p id="sunrise"></p>
                </div>
                <div class="sunsetdiv">
                    <img id="sunsetimg">
                    <p id="sunset"></p>
                </div>
            </div>
        </div>

        <form>
            <div class="input-container">
                <input type="text" name="addcity" id="addinput" placeholder="Search your city.." autofocus>
                <button id="addbutton" type="submit" onclick="changeCity()">Change</button>
            </div>
        </form>
    </section>

    <script src="key.js"></script>
    <script src="/index.js"></script>

</body>
</html>
