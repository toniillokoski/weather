<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <section>

        <form>
            <div class="input-container">
                <h1>Weather App</h1>
                <input type="text" name="addcity" id="addinput" placeholder="Search your city.." autofocus>
                <button id="addbutton" type="submit" onclick="changeCity()">Change</button>
            </div>
        </form>

        <header>
            <h1 id="city">Getting your location...</h1>
        </header>

        <div class="weather-container">
            <img id="icon">
            <p id="wtype"></p>
            <p id="temp"></p>
            <p id="feels"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </section>
    <script src="key.js"></script>
    <script src="/index.js"></script>
</body>
</html>
